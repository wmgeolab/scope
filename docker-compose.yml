version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    environment:
      - NODE_ENV=development
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - scope-network

  backend:
    build: 
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command:
      - python
      - manage.py
      - runserver
      - 0.0.0.0:8000
    networks:
      - scope-network

networks:
  scope-network:
    driver: bridge